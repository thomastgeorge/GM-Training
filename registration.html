<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container ">
        <div class="row">
            <h1 class="text-center">Registration Form</h1>
            <form class="form-group">
                <!-- First Name -->
                <label for="first-name" for="first-name" class="form-label">First Name:</label>
                <input type="text" class="form-control" for="first-name" name="first-name" min="3" required>
            </form>

            <form class="form-group">
                <!-- Last Name -->
                <label for="last-name" for="last-name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" for="last-name" name="last-name" minlength="1" required>
            </form>

                <!-- Username -->
            <form class="form-group">
                <label for="username" for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" for="username" name="username" minlength="3" required>
            </form>

                <!-- Password -->
            <form class="form-group">
                <label for="password" for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" for="password" name="password" pattern=".{8,}" required title="Password must be at least 8 characters long">
            </form>

            <!-- Confirm Password -->
            <form class="form-group">
                <label for="confirm-password" for="confirm-password" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" for="confirm-password" name="confirm-password" required>
            </form>

            <!-- Mobile Number -->
            <form class="form-group">
                <label for="mobile" for="mobile" class="form-label">Mobile Number:</label>
                <input type="tel" class="form-control" for="mobile" name="mobile" pattern="\d{10}" required title="Mobile number must be 10 digits">
            </form>

            <!-- Email -->
            <form class="form-group">
                <label for="email" for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" for="email" name="email" pattern="/([*A-Za-z_\d\._]+@gmail\.+[a-zA-Z]{2,})$/gm" required>
            </form>

            <!-- Date of Birth -->
            <form class="form-section">
                <label for="dob" for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" for="dob" name="dob" required>
            </form>

            <!-- Gender -->
            <form class="form-section">
                <fieldset>
                    <legend class="form-label">Gender:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" for="gender-male" value="male" required>
                        <label class="form-check-label" for="gender-male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" for="gender-female" value="female" required>
                        <label class="form-check-label" for="gender-female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" for="gender-other" value="other" required>
                        <label class="form-check-label" for="gender-other">Other</label>
                    </div>
                </fieldset>
            </form>

            <!-- Skillset -->
             <form class="form-group"></form>
            <fieldset>
                <legend class="form-label">Skill Set</legend>
                <input class="form-check-input" type="checkbox" name="react.js" id="">
                <label class="form-check-label" for="react.js">React.js</label><br>
                <input class="form-check-input" type="checkbox" name="node.js" id="">
                <label class="form-check-label" for="node.js">Node.js</label><br>
                <input class="form-check-input" type="checkbox" name="java" id="">
                <label class="form-check-label" for="java">Java</label>
                <input class="form-check-input" type="checkbox" name="mysql" id="">
                <label class="form-check-label" for="mysql">MySQL</label>
                <input class="form-check-input" type="checkbox" name="mongodb" id="">
                <label class="form-check-label" for="mongodb">MongoDB</label>
            </fieldset>
            </form>

            <form>
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" name="address" id="address" rows="3" placeholder="Your address" required></textarea>
            </form>

            <form>
            <label for="photo" class="form-label">Photo</label>
            <input class="form-control" type="file" name="photo" id="">
            </form>
     
            <form>
            <label for="profile" class="form-label">Profile</label>
            <input class="form-control" type="file" name="profile" id="profile" accept=".pdf, .doc, .docx" required>
            <small class="form-text text-muted">Upload your resume (PDF, DOC, or DOCX format).</small>
            </form>

        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
