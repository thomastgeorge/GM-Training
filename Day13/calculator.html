<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    FirstNum: <input type="number" id="FirstNum", name="FirstNum">
    SecondNum: <input type="number" id="SecondNum", name="SecondNum">
    <button onclick="add()">+</button>

    <script>
        function add(){
            let num1 = document.getElementById("FirstNum").value
            let num2 = document.getElementById("SecondNum").value 
            document.write(parseInt(num1)+parseInt(num2))
        }
    </script>
</body>
</html>
